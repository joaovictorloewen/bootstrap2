<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Reino Medieval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f4e1d2;
            font-family: 'Georgia', serif;
        }

        .navbar {
            background-color: #5d4037;
        }

        .navbar a {
            color: #f4e1d2 !important;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 30px;
        }

        .gallery .item {
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .caption {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .item:hover .caption {
            background-color: rgba(0, 0, 0, 0.8);
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="explore.html">Reino Medieval</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-4">
        <h1>Galeria do Reino</h1>
        <p>Veja momentos épicos do nosso mundo medieval!</p>
        <div class="gallery">
            <div class="item">
                <img src="./imagens/cavaleiro.jpg" alt="Cavaleiro em batalha">
                <div class="caption">Cavaleiro em batalha</div>
            </div>
            <div class="item">
                <img src="./imagens/castelo.jpg" alt="Castelo iluminado à noite">
                <div class="caption">Castelo iluminado à noite</div>
            </div>
            <div class="item">
                <img src="./imagens/feira.jpg" alt="Feira medieval com artistas">
                <div class="caption">Feira medieval com artistas</div>
            </div>
            <div class="item">
                <img src="./imagens/torneio.jpg" alt="Torneio de justas">
                <div class="caption">Torneio de justas</div>
            </div>
            <div class="item">
                <img src="./imagens/roupas.jpg" alt="Roupas típicas medievais">
                <div class="caption">Roupas típicas medievais</div>
            </div>
            <div class="item">
                <img src="./imagens/comidas.jpg" alt="Banquete medieval">
                <div class="caption">Banquete medieval</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
