<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cavaleiro e Dama</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: url('./images/cadastro-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f4e1d2;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 50px auto;
        }

        h2 {
            font-family: 'Garamond', serif;
            color: #d4af37;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #d4af37;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #b8962e;
        }

        .btn-cancelar {
            background-color: #d9534f;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            text-decoration: none;
        }

        .btn-cancelar:hover {
            background-color: #c9302c;
        }

        .d-flex-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #5d4037;">
        <div class="container">
            <a class="navbar-brand" href="index.html">Reino Medieval</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">In√≠cio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre o Reino</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Cadastro de Cavaleiro e Dama</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Escolha seu papel</label>
                <select class="form-select" id="tipo" required>
                    <option value="cavaleiro">Cavaleiro</option>
                    <option value="dama">Dama</option>
                    <option value="mago">Mago</option>
                    <option value="arqueiro">Arqueiro</option>
                </select>
            </div>

            <div class="d-flex-buttons">
                <button type="submit" class="btn btn-custom">Cadastrar</button>
                <a href="home.html" class="btn btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
