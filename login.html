<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reino Medieval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('./imagens/dragão.jpg') no-repeat center center;
            background-size: cover; /* Garante que a imagem cubra toda a tela */
            font-family: 'Georgia', serif;
            color: #f4e1d2;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: #5d4037;
        }
        .navbar a {
            color: #f4e1d2 !important;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin-top: 50px;
        }
        .btn-login {
            background-color: #d4af37;
            color: white;
            border: none;
            font-size: 18px;
            padding: 10px;
            width: 100%;
        }
        .btn-login:hover {
            background-color: #b8860b;
            color: #fff;
        }
        .btn-voltar {
            background-color: #5d4037;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-voltar:hover {
            background-color: #3e2723;
        }
        h2 {
            color: #d4af37;
        }
        p {
            color: #f4e1d2;
        }
        a {
            color: #f4e1d2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="explore.html">Reino Medieval</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-4 login-container text-center">
            <h2>Bem-vindo ao Reino</h2>
            <p>Faça login para continuar sua jornada</p>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>
            <p class="mt-3"><a href="#" class="text-warning">Esqueceu a senha?</a></p>
            <p><a href="cadastro.html" class="text-warning">Criar uma conta</a></p>
            <a href="home.html" class="btn btn-voltar">Voltar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
