<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Emprego</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            font-size: 16px;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .btn-submit {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Cadastro de Emprego</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">
                    <i class="fa-solid fa-user icon"></i> Nome Completo
                </label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fa-solid fa-envelope icon"></i> E-mail
                </label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">
                    <i class="fa-solid fa-briefcase icon"></i> Cargo Desejado
                </label>
                <input type="text" class="form-control" id="cargo" placeholder="Digite o cargo desejado">
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">
                    <i class="fa-solid fa-phone icon"></i> Telefone
                </label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">
                    <i class="fa-solid fa-location-dot icon"></i> Endereço
                </label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fa-solid fa-paper-plane icon"></i> Enviar Cadastro
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
